<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title> seller_page </title>
</head>

<body>
    <!-- <a href="../../index.html"> Back </a> -->

    <main>
        <button id="create-product" onclick="addProduct()"> Create Product </button>
        <h1> List Products </h1>
        <div id="container-t-shirt">
            <h2> T-Shirt </h2>
            <div id="card-t-shirt">

                <table>
                    <thead>
                        <tr>
                            <th> Product Name </th>
                            <th> Price </th>
                            <th> Action </th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td id="img-product">
                               
                            </td>

                            <td id="price-product">
                            </td>

                            <td id="delete-edit">

                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="img-file"></div>

    <div id="dialog" style="display: none;">
        <dialog open>
            <header> Add Product </header>

            <section>
                <label> Product Picture: </label>
                <input id="title" type="text" />

                <label> Product Price: </label>
                <input id="choice1" type="number"  placeholder="price" />
                <label> Product Name: </label>
                <input id="choice2" type="number" placeholder="product2" />
                
            </section>

            <menu>
                <!-- When clicking on button,  call the right function  -->

                <button onclick="Cancel()"> Cancel </button>

                <!-- When clicking on button,  call the right function  -->
                <button onclick="Create()"> Create </button>

                <button style="display :none ;"> Update </button>
            </menu>
        </dialog>
    </div>

</body>
<script src="seller.js"></script>

</html>
